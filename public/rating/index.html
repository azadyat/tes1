    <h1>Star Rating Control Based On Radio Buttons Examples</h1>
    <p class="lead">An easy-to-use and progressive enhancement star rating system built using jQuery library and radio buttons.</p>
    <h2>Basic</h2>
    <form class="form">
      <div class="form-group">
    <input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
<input name="star1" type="radio" class="star"/>
</div>
</form><br /><br />
<h2>Auto Submit</h2>
<form class="form">
  <div class="form-group">
<input class="auto-submit-star" type="radio" name="test-3A-rating-1" value="1"/>
    <input class="auto-submit-star" type="radio" name="test-3A-rating-1" value="2" checked="checked"/>
    <input class="auto-submit-star" type="radio" name="test-3A-rating-1" value="3"/>
    <input class="auto-submit-star" type="radio" name="test-3A-rating-1" value="4"/>
    <input class="auto-submit-star" type="radio" name="test-3A-rating-1" value="5"/>
  </div>
    </form><br /><br />
<h2>Hover Interactions</h2>
<form>
<input class="hover" type="radio" name="test" value="10"/>
    <input class="hover" type="radio" name="test" value="20" checked="checked"/>
    <input class="hover" type="radio" name="test" value="30"/>
    <input class="hover" type="radio" name="test" value="40"/>
    <input class="hover" type="radio" name="test" value="50"/>


</form><br /><br />
    <div class="alert alert-info" id="hover-test"></div> </div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery.rating.js"></script>
<script>
  $('.auto-submit-star').rating({
  callback: function(value, link){
    alert(value);
  }
});
  $('.hover').rating({
  focus: function(value, link){
    var tip = $('#hover-test');
    tip[0].data = tip[0].data || tip.html();
    tip.html(link.title || 'value: '+value);
  },
  blur: function(value, link){
    var tip = $('#hover-test');
    $('#hover-test').html(tip[0].data || '');
  }
});
</script>
